<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Firebase Admin Dashboard - FREE</title>
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getFirestore, collection, getDocs, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';
        
        // üî• Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCMXux-UQ8tJs0Cjc_cs5Cv7kA8dY5YxkA",
            authDomain: "location-detection-jt.firebaseapp.com",
            projectId: "location-detection-jt",
            storageBucket: "location-detection-jt.firebasestorage.app",
            messagingSenderId: "944485836400",
            appId: "1:944485836400:web:9c50554a72f34b7c8476b5",
            measurementId: "G-8LL4W6D6M8"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let allCheckins = [];
        let filteredCheckins = [];

        // Initialize dashboard
        async function initDashboard() {
            try {
                console.log('üî• Connecting to Firebase...');
                await loadDashboard();
                
                // Auto-refresh every 30 seconds
                setInterval(loadDashboard, 30000);
                
            } catch (error) {
                console.error('‚ùå Firebase connection failed:', error);
                document.getElementById('checkins-content').innerHTML = `
                    <div class="empty">
                        <h3>‚ö†Ô∏è Firebase Connection Failed</h3>
                        <p>Please check your Firebase configuration in the HTML file</p>
                        <p style="color: #ef4444; font-size: 14px; margin-top: 10px;">${error.message}</p>
                        <button class="btn btn-primary" onclick="location.reload()" style="margin-top: 20px;">
                            Try Again
                        </button>
                    </div>
                `;
            }
        }

        async function loadDashboard() {
            try {
                // Fetch all checkins from Firestore
                const q = query(collection(db, 'checkins'), orderBy('createdAt', 'desc'));
                const querySnapshot = await getDocs(q);
                
                allCheckins = [];
                querySnapshot.forEach((doc) => {
                    allCheckins.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                filteredCheckins = [...allCheckins];
                
                updateStats();
                renderCheckins();
                updateLastUpdated();

                console.log(`‚úÖ Loaded ${allCheckins.length} check-ins from Firebase`);

            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('checkins-content').innerHTML = `
                    <div class="empty">
                        <h3>‚ùå Error Loading Data</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function updateStats() {
            const today = new Date().toISOString().split('T')[0];
            const weekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString();

            const totalCheckins = allCheckins.length;
            const uniqueUsers = new Set(allCheckins.map(c => c.userCode)).size;
            const todayCheckins = allCheckins.filter(c => {
                const checkinDate = new Date(c.timestamp).toISOString().split('T')[0];
                return checkinDate === today;
            }).length;
            const weekCheckins = allCheckins.filter(c => {
                const checkinDate = new Date(c.timestamp).toISOString();
                return checkinDate >= weekAgo;
            }).length;

            document.getElementById('total-checkins').textContent = totalCheckins;
            document.getElementById('unique-users').textContent = uniqueUsers;
            document.getElementById('today-checkins').textContent = todayCheckins;
            document.getElementById('week-checkins').textContent = weekCheckins;
        }

        function renderCheckins() {
            const container = document.getElementById('checkins-content');
            
            if (filteredCheckins.length === 0) {
                container.innerHTML = `
                    <div class="empty">
                        <h3>üì≠ No Check-ins Found</h3>
                        <p>No check-ins match your current filters</p>
                    </div>
                `;
                document.getElementById('showing-count').textContent = 'No results';
                return;
            }

            const html = `
                <div class="checkins-grid">
                    ${filteredCheckins.map(checkin => `
                        <div class="checkin-card">
                            <img src="${checkin.imageUrl}" 
                                 alt="User selfie" 
                                 class="checkin-image"
                                 onclick="openModal('${checkin.imageUrl}')"
                                 onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2280%22 height=%2280%22 viewBox=%220 0 80 80%22><rect width=%2280%22 height=%2280%22 fill=%22%23f1f5f9%22/><text x=%2250%%22 y=%2250%%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%2364748b%22 font-family=%22Arial%22 font-size=%2212%22>No Image</text></svg>'">
                            <div class="checkin-details">
                                <div class="checkin-user">${checkin.userCode}</div>
                                <div class="checkin-time">${new Date(checkin.timestamp).toLocaleString()}</div>
                                <div class="checkin-location">üìç ${checkin.latitude.toFixed(4)}, ${checkin.longitude.toFixed(4)}</div>
                                <div class="checkin-actions">
                                    <a href="${checkin.imageUrl}" target="_blank" class="btn btn-small btn-secondary">üñºÔ∏è View</a>
                                    <a href="https://www.google.com/maps?q=${checkin.latitude},${checkin.longitude}" target="_blank" class="btn btn-small btn-secondary">üó∫Ô∏è Map</a>
                                    <a href="${checkin.imageUrl}" download="${checkin.submissionId}.jpg" class="btn btn-small btn-secondary">‚¨áÔ∏è Download</a>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            container.innerHTML = html;
            document.getElementById('showing-count').textContent = 
                `Showing ${filteredCheckins.length} of ${allCheckins.length} check-ins`;
        }

        function filterCheckins() {
            const searchTerm = document.getElementById('search-user').value.toLowerCase();
            const timeFilter = document.getElementById('time-filter').value;
            
            filteredCheckins = allCheckins.filter(checkin => {
                // User filter
                const matchesUser = checkin.userCode.toLowerCase().includes(searchTerm);
                
                // Time filter
                let matchesTime = true;
                const checkinDate = new Date(checkin.timestamp);
                const now = new Date();
                
                switch(timeFilter) {
                    case 'today':
                        matchesTime = checkinDate.toDateString() === now.toDateString();
                        break;
                    case 'week':
                        const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                        matchesTime = checkinDate >= weekAgo;
                        break;
                    case 'month':
                        const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                        matchesTime = checkinDate >= monthAgo;
                        break;
                }
                
                return matchesUser && matchesTime;
            });
            
            renderCheckins();
        }

        function refreshData() {
            loadDashboard();
        }

        function exportCSV() {
            const headers = ['User Code', 'Submission ID', 'Timestamp', 'Latitude', 'Longitude', 'Accuracy', 'Image URL'];
            const csvContent = [
                headers.join(','),
                ...filteredCheckins.map(checkin => [
                    checkin.userCode,
                    checkin.submissionId,
                    new Date(checkin.timestamp).toISOString(),
                    checkin.latitude,
                    checkin.longitude,
                    checkin.accuracy,
                    checkin.imageUrl
                ].join(','))
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `firebase-selfie-checkins-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function openModal(imageUrl) {
            document.getElementById('modal-image').src = imageUrl;
            document.getElementById('image-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('image-modal').style.display = 'none';
        }

        function updateLastUpdated() {
            document.getElementById('last-updated').textContent = new Date().toLocaleTimeString();
        }

        // Make functions global
        window.initDashboard = initDashboard;
        window.filterCheckins = filterCheckins;
        window.refreshData = refreshData;
        window.exportCSV = exportCSV;
        window.openModal = openModal;
        window.closeModal = closeModal;

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
    
    <style>

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            color: #1e293b;
            line-height: 1.6;
            min-height: 100vh;
        }

        .header { 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);

            text-align: center;
        }

            padding: 5px 15px;

            -webkit-text-fill-color: transparent;

        }
        .stat-label { color: #64748b; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.5px; }
        
        .controls { 
            background: white; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);

            display: flex;
            gap: 15px;
            align-items: center;

        }
        
        .btn {

            background: linear-gradient(135deg, #667eea, #764ba2);

        .btn-secondary { background: #f1f5f9; color: #475569; border: 1px solid #e2e8f0; }

        input, select { 
            padding: 10px; 
            border: 1px solid #e2e8f0;

        }
        
        .checkins-container { 
            background: white; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .checkins-header { 
            padding: 20px; 
            background: linear-gradient(135deg, #f8fafc, #e2e8f0); 
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .checkins-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); 
            gap: 1px; 
            background: #e2e8f0;
        }
        
        .checkin-card { 
            background: white; 
            padding: 20px; 
            display: flex;
            gap: 15px;
            transition: all 0.2s;
        }
        .checkin-card:hover { background: #f8fafc; }
        
        .checkin-image { 
            width: 80px; 
            height: 80px; 
            border-radius: 8px; 
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s;
            border: 2px solid #e2e8f0;

        .checkin-details { flex: 1; }

            font-weight: 600;

        }
        .checkin-time { 
            color: #64748b;

        }

            color: #475569; 
            font-size: 14px;
            margin-bottom: 8px;
        }
        .checkin-actions { 
            display: flex; 
            gap: 8px;
        }
        .btn-small { 
            padding: 4px 8px; 
            font-size: 12px; 
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
        }
        
        .loading { 
            text-align: center; 
            padding: 60px; 
            color: #64748b;
            font-size: 18px;
        }
        
        .empty { 
            text-align: center; 
            padding: 60px; 
            color: #64748b;
        }
        
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.9); 
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal img { 
            max-width: 90%; 
            max-height: 90%; 
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        @media (max-width: 768px) {
            .checkins-grid { grid-template-columns: 1fr; }
            .controls { flex-direction: column; align-items: stretch; }
            .header h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üî• Firebase Admin Dashboard</h1>
            <p>FREE tier monitoring for all your users</p>
            <span class="badge">100% FREE FOREVER</span>
        </div>

        <!-- Statistics -->
        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-checkins">-</div>
                <div class="stat-label">Total Check-ins</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="unique-users">-</div>
                <div class="stat-label">Unique Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="today-checkins">-</div>
                <div class="stat-label">Today's Check-ins</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="week-checkins">-</div>
                <div class="stat-label">This Week</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-primary" onclick="refreshData()">üîÑ Refresh</button>
            <button class="btn btn-secondary" onclick="exportCSV()">üì• Export CSV</button>
            <input type="text" id="search-user" placeholder="Search by user code..." onkeyup="filterCheckins()">
            <select id="time-filter" onchange="filterCheckins()">
                <option value="all">All Time</option>
                <option value="today">Today</option>
                <option value="week">This Week</option>
                <option value="month">This Month</option>
            </select>
            <span style="margin-left: auto; color: #64748b; font-size: 14px;">
                Last updated: <span id="last-updated">-</span>
            </span>
        </div>

        <!-- Check-ins Container -->
        <div class="checkins-container">
            <div class="checkins-header">
                <h2>üî• Live Check-ins from Firebase</h2>
                <span id="showing-count">Loading...</span>
            </div>
            <div id="checkins-content">
                <div class="loading">
                    üî• Connecting to Firebase...
                </div>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="modal" id="image-modal" onclick="closeModal()">
        <img id="modal-image" src="" alt="Full size selfie">
    </div>
</body>
</html>
